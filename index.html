<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h1 class="row bg-info border-bottom border-secondary no-gutters text-white text-center"
        style="padding: 15px; margin-bottom: 20px;">5 Day Forecast</h1>
    <div class="active-cyan-3 active-cyan-4 mb-4">
        <form class="form-inline">
            <input id="cityName" class="form-control" type="text" placeholder="City Name" aria-label="Search">
            <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    <div>
        <h2></h2>
        <form class="form-inline">
            <div id="day1" class="card" style="width: 18rem;">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Today</h5>
                    <p class="card-text"></p>
                </div>
            </div>
            <div id="day2" class="card" style="width: 18rem;">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Tomorrow</h5>
                    <p class="card-text"></p>
                </div>
            </div>
            <div id="day3" class="card" style="width: 18rem;">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Day 3</h5>
                    <p class="card-text"></p>
                </div>
            </div>
            <div id="day4" class="card" style="width: 18rem;">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Day 4</h5>
                    <p class="card-text"></p>
                </div>
            </div>
            <div id="day5" class="card" style="width: 18rem;">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Day 5</h5>
                    <p class="card-text"></p>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
